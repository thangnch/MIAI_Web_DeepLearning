<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<h1>Demo file upload to Deep Learning API</h1>
<input id="sortpicture" type="file" name="sortpic" />
<button id="upload">Upload</button>


<script>
$('#upload').on('click', function() {
    var file_data = $('#sortpicture').prop('files')[0];
    var form_data = new FormData();
    form_data.append('file', file_data);
    //alert(form_data);
    $.ajax({
        url: 'http://localhost:8000/upload', // point to server-side PHP script
        //dataType: 'text',  // what to expect back from the PHP script, if anything
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        type: 'post',
        success: function(api_resp){
            alert('Tấm ảnh nay là :' + api_resp); // display response from the PHP script, if any
        },
        error: function(err){
            alert( err.responseText);
        }
     });
});
</script>
